name: UX Pipeline

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run UX Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLARITY_API_TOKEN: ${{ secrets.CLARITY_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: iariza1/toma-app-web-2
        run: npx tsx src/index.ts

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ux-report-${{ github.run_id }}
          path: output/reports/*.md
          retention-days: 30

      - name: Commit report to repo
        if: success()
        run: |
          git config user.name "UX AutoPilot"
          git config user.email "ux-autopilot@github.actions"
          git add output/reports/*.md 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No new reports to commit"
          else
            git commit -m "chore: add UX pipeline report $(date +%Y-%m-%d)"
            git push
          fi
